<mat-nav-list>
    <mat-list-item *ngFor="let movie of movies">
      <img
        src="https://image.tmdb.org/t/p/w185_and_h278_bestv2/{{movie.poster_path}}"
        onerror="this.src='../../../../assets/wall3.jpg';"/>
      <a>{{ movie.title}}</a>
      <input (change)="wathced(movie)"  [checked]="movie.watched" class="addButton" type="checkbox">
    </mat-list-item>
  </mat-nav-list>
